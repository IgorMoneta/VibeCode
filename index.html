<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Inteligentes</title>
    <!-- Bibliotecas Necessárias -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        /* Ajuste para inputs em iOS */
        input, select { font-size: 16px !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Helper para ícones Lucide no React (CDN)
        const Icon = ({ name, size = 20, className = "", strokeWidth = 2 }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className} strokeWidth={strokeWidth}></i>;
        };

        const App = () => {
            const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().slice(0, 7));
            const MIN_INVESTMENT_GOAL = 1000;
            
            const [fixedExpenses, setFixedExpenses] = useState([]);
            const [installments, setInstallments] = useState([]);
            const [monthlyData, setMonthlyData] = useState({
                [selectedMonth]: { salary: 0, expenses: [], investments: [] }
            });

            const expenseCategories = [
                { id: 'Alimentação', icon: 'utensils' },
                { id: 'Transporte', icon: 'car' },
                { id: 'Assinaturas', icon: 'tv' },
                { id: 'Parcelas', icon: 'credit-card' },
                { id: 'Lazer', icon: 'gamepad-2' },
                { id: 'Saúde', icon: 'heart-pulse' },
                { id: 'Outros', icon: 'more-horizontal' },
            ];

            const [newFixedDesc, setNewFixedDesc] = useState('');
            const [newFixedValue, setNewFixedValue] = useState('');
            const [newInstallDesc, setNewInstallDesc] = useState('');
            const [newInstallValue, setNewInstallValue] = useState('');
            const [newInstallMonths, setNewInstallMonths] = useState(1);
            const [expenseCat, setExpenseCat] = useState('Alimentação');
            const [expenseDesc, setExpenseDesc] = useState('');
            const [expenseValue, setExpenseValue] = useState('');
            const [investValue, setInvestValue] = useState('');
            const [productPrice, setProductPrice] = useState('');
            const [purchaseAnalysis, setPurchaseAnalysis] = useState(null);

            const currentMonthData = monthlyData[selectedMonth] || { salary: 0, expenses: [], investments: [] };
            const salary = currentMonthData.salary || 0;
            const variableExpenses = currentMonthData.expenses || [];
            const rawInvestments = currentMonthData.investments || [];

            const parseBrazilianValue = (val) => {
                if (typeof val === 'string') {
                    const cleanVal = val.replace(/\./g, '').replace(',', '.');
                    return parseFloat(cleanVal) || 0;
                }
                return val || 0;
            };

            const totalInstallments = useMemo(() => {
                return installments.reduce((acc, curr) => {
                    const [sY, sM] = curr.startMonth.split('-').map(Number);
                    const [selY, selM] = selectedMonth.split('-').map(Number);
                    const diff = (selY * 12 + selM) - (sY * 12 + sM);
                    return (diff >= 0 && diff < curr.totalMonths) ? acc + curr.value : acc;
                }, 0);
            }, [installments, selectedMonth]);

            const totalFixed = useMemo(() => fixedExpenses.reduce((acc, curr) => acc + curr.value, 0), [fixedExpenses]);
            const totalVariable = useMemo(() => variableExpenses.reduce((acc, curr) => acc + curr.value, 0), [variableExpenses]);
            const totalInvestedGross = useMemo(() => rawInvestments.reduce((acc, curr) => acc + curr.value, 0), [rawInvestments]);

            const totalCommitted = totalFixed + totalInstallments + totalVariable;

            const rawBalance = salary - totalCommitted - totalInvestedGross;
            const amountTakenFromInvestment = rawBalance < 0 ? Math.abs(rawBalance) : 0;
            const displayBalance = Math.max(0, rawBalance);
            const totalInvestedNet = Math.max(0, totalInvestedGross - amountTakenFromInvestment);

            const isHealthCompromised = amountTakenFromInvestment > 0 || totalInvestedNet < MIN_INVESTMENT_GOAL;

            const chartData = useMemo(() => {
                return Object.keys(monthlyData).sort().map(month => {
                    const data = monthlyData[month];
                    const vExp = data.expenses ? data.expenses.reduce((acc, curr) => acc + curr.value, 0) : 0;
                    const instForMonth = installments.reduce((acc, curr) => {
                        const [sY, sM] = curr.startMonth.split('-').map(Number);
                        const [mY, mM] = month.split('-').map(Number);
                        const diff = (mY * 12 + mM) - (sY * 12 + sM);
                        return (diff >= 0 && diff < curr.totalMonths) ? acc + curr.value : acc;
                    }, 0);
                    return { label: month.split('-')[1] + '/' + month.split('-')[0].slice(2), value: totalFixed + instForMonth + vExp, key: month };
                });
            }, [monthlyData, totalFixed, installments]);

            const maxExpenseInHistory = Math.max(...chartData.map(d => d.value), 100);

            const linePath = useMemo(() => {
                if (chartData.length < 2) return "";
                const width = 800;
                const points = chartData.map((d, i) => {
                    const x = 40 + (i * 720 / (chartData.length - 1));
                    const y = 160 - (d.value / maxExpenseInHistory * 120);
                    return `${x},${y}`;
                });
                return `M ${points.join(' L ')}`;
            }, [chartData, maxExpenseInHistory]);

            const updateCurrentMonth = (updates) => {
                setMonthlyData(prev => ({ ...prev, [selectedMonth]: { ...currentMonthData, ...updates } }));
            };

            const addFixed = (e) => {
                e.preventDefault();
                const val = parseBrazilianValue(newFixedValue);
                if (!newFixedDesc || isNaN(val)) return;
                setFixedExpenses([...fixedExpenses, { id: Date.now(), desc: newFixedDesc, value: val, category: 'Assinaturas' }]);
                setNewFixedDesc(''); setNewFixedValue('');
            };

            const addInstallment = (e) => {
                e.preventDefault();
                const val = parseBrazilianValue(newInstallValue);
                if (!newInstallDesc || isNaN(val)) return;
                setInstallments([...installments, { id: Date.now(), desc: newInstallDesc, value: val, category: 'Parcelas', totalMonths: parseInt(newInstallMonths), startMonth: selectedMonth }]);
                setNewInstallDesc(''); setNewInstallValue(''); setNewInstallMonths(1);
            };

            const addVariable = (e) => {
                e.preventDefault();
                const val = parseBrazilianValue(expenseValue);
                if (isNaN(val)) return;
                updateCurrentMonth({ expenses: [...variableExpenses, { id: Date.now(), category: expenseCat, desc: expenseCat === 'Outros' ? expenseDesc : expenseCat, value: val }] });
                setExpenseValue(''); setExpenseDesc('');
            };

            const addInvestment = (e) => {
                e.preventDefault();
                const val = parseBrazilianValue(investValue);
                if (isNaN(val)) return;
                updateCurrentMonth({ investments: [...rawInvestments, { id: Date.now(), category: 'Reserva', desc: 'Aporte Mensal', value: val }] });
                setInvestValue('');
            };

            const removeFixed = (id) => setFixedExpenses(fixedExpenses.filter(e => e.id !== id));
            const removeInstallment = (id) => setInstallments(installments.filter(e => e.id !== id));
            const removeVariable = (id) => updateCurrentMonth({ expenses: variableExpenses.filter(e => e.id !== id) });
            const removeInvest = (id) => updateCurrentMonth({ investments: rawInvestments.filter(i => i.id !== id) });

            const analyzePurchase = () => {
                const price = parseBrazilianValue(productPrice);
                if (isNaN(price) || price <= 0 || salary <= 0) return;
                let result = { canBuy: false, message: "", type: "error", bestInstallment: null, blockAtSight: isHealthCompromised };
                if (isHealthCompromised) {
                    const monthlySafe = salary * 0.10;
                    let found = null;
                    for (let i = 2; i <= 12; i++) {
                        if (price / i <= monthlySafe) { found = { count: i, value: price / i }; break; }
                    }
                    if (found) { result = { ...result, canBuy: true, type: "warning", bestInstallment: found, message: "Saldo comprometido. PAGAMENTO À VISTA BLOQUEADO. Sugerimos parcelar." }; }
                    else { result.message = "Impossível comprar agora. Sua reserva está sendo consumida."; }
                } else {
                    if (price <= displayBalance * 0.5) { result = { canBuy: true, type: "success", bestInstallment: { count: 1, value: price }, message: "Compra segura à vista." }; }
                    else { result = { canBuy: true, type: "warning", bestInstallment: { count: 3, value: price / 3 }, message: "Valor alto. Recomendamos parcelar." }; }
                }
                setPurchaseAnalysis(result);
            };

            return (
                <div className="min-h-screen p-3 md:p-8 max-w-7xl mx-auto">
                    {/* Header Responsivo */}
                    <header className="mb-6 md:mb-10 flex flex-col lg:flex-row lg:items-center justify-between gap-6">
                        <div className="text-center lg:text-left">
                            <h1 className="text-2xl md:text-4xl font-black text-indigo-700 flex items-center justify-center lg:justify-start gap-3">
                                <Icon name="wallet" size={36} /> Finanças <span className="hidden sm:inline">Inteligentes</span>
                            </h1>
                            <div className="flex items-center justify-center lg:justify-start gap-2 mt-3 text-slate-500 font-bold bg-white w-fit mx-auto lg:mx-0 px-4 py-2 rounded-2xl border border-slate-200 shadow-sm">
                                <Icon name="calendar" size={18} className="text-indigo-500" />
                                <input type="month" value={selectedMonth} onChange={(e) => setSelectedMonth(e.target.value)} className="bg-transparent focus:outline-none uppercase text-xs font-black cursor-pointer" />
                            </div>
                        </div>
                        
                        <div className="bg-white px-5 py-4 rounded-[2rem] shadow-sm border border-slate-200 flex items-center gap-4 self-center lg:self-auto w-full max-w-sm">
                            <div className="bg-indigo-600 p-3 rounded-2xl text-white shadow-lg"><Icon name="dollar-sign" /></div>
                            <div className="flex-1">
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Salário Disponível</p>
                                <input type="text" value={salary || ''} onChange={(e) => updateCurrentMonth({ salary: parseBrazilianValue(e.target.value) })} className="text-xl md:text-2xl font-black bg-transparent focus:outline-none w-full border-b-2 border-dashed border-slate-100 focus:border-indigo-500 transition-colors" placeholder="0,00" />
                            </div>
                        </div>
                    </header>

                    {/* Gráfico Adaptável */}
                    <section className="bg-white p-5 md:p-8 rounded-[2rem] md:rounded-[3rem] shadow-sm border border-slate-100 mb-6 md:mb-8 overflow-hidden">
                        <h3 className="text-base md:text-lg font-black mb-6 md:mb-8 flex items-center gap-2 text-slate-700"><Icon name="trending-up" className="text-indigo-600" /> Evolução de Gastos</h3>
                        <div className="relative h-[150px] md:h-[200px] w-full overflow-x-auto overflow-y-hidden custom-scrollbar">
                            <div className="min-w-[600px] h-full">
                                {chartData.length > 1 ? (
                                    <svg viewBox="0 0 800 200" className="w-full h-full" preserveAspectRatio="none">
                                        <path d={linePath} fill="none" stroke="#4f46e5" strokeWidth="6" strokeLinecap="round" strokeLinejoin="round" />
                                        {chartData.map((d, i) => {
                                            const x = 40 + (i * 720 / (chartData.length - 1));
                                            const y = 160 - (d.value / maxExpenseInHistory * 120);
                                            return (
                                                <g key={i} className="group cursor-pointer">
                                                    <circle cx={x} cy={y} r={d.key === selectedMonth ? 8 : 5} fill={d.key === selectedMonth ? "#4f46e5" : "white"} stroke="#4f46e5" strokeWidth="4" />
                                                    <text x={x} y="195" textAnchor="middle" className={`text-[11px] md:text-[12px] font-black ${d.key === selectedMonth ? 'fill-indigo-600' : 'fill-slate-400'}`}>{d.label}</text>
                                                </g>
                                            );
                                        })}
                                    </svg>
                                ) : <div className="flex h-full items-center justify-center text-slate-300 italic font-medium text-sm">Navegue pelos meses para ver a tendência.</div>}
                            </div>
                        </div>
                    </section>

                    {/* Dash Cards - Flexíveis */}
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 mb-6 md:mb-12">
                        <div className={`p-6 rounded-[2rem] md:rounded-[2.5rem] shadow-xl flex flex-col justify-between transition-all ${displayBalance > 0 ? 'bg-emerald-500 text-white shadow-emerald-100' : 'bg-slate-200 text-slate-500 shadow-none'}`}>
                            <span className="text-[10px] font-black bg-white/20 px-3 py-1 rounded-full uppercase w-fit">Saldo Livre</span>
                            <h2 className="text-2xl md:text-3xl font-black mt-4">R$ {displayBalance.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</h2>
                        </div>
                        <div className="bg-white p-6 rounded-[2rem] md:rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col justify-between">
                            <span className="text-[10px] font-black text-rose-500 bg-rose-50 px-3 py-1 rounded-full uppercase w-fit">Comprometido</span>
                            <h2 className="text-2xl md:text-3xl font-black mt-4 text-slate-800">R$ {totalCommitted.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</h2>
                        </div>
                        <div className={`p-6 rounded-[2rem] md:rounded-[2.5rem] shadow-xl flex flex-col justify-between transition-all sm:col-span-2 lg:col-span-1 ${amountTakenFromInvestment > 0 ? 'bg-amber-500 text-white shadow-amber-100' : 'bg-indigo-900 text-white shadow-indigo-100'}`}>
                            <div className="flex justify-between items-center">
                                <span className="text-[10px] font-black bg-white/10 px-3 py-1 rounded-full uppercase w-fit text-white">Reserva Líquida</span>
                                {amountTakenFromInvestment > 0 && <Icon name="shield-alert" size={20} className="text-white animate-pulse" />}
                            </div>
                            <h2 className="text-2xl md:text-3xl font-black mt-4">R$ {totalInvestedNet.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</h2>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-10">
                        {/* Seção Parcelas */}
                        <section className="bg-white p-6 md:p-8 rounded-[2rem] border-2 border-indigo-50 shadow-sm order-2 lg:order-1">
                            <h3 className="text-lg md:text-xl font-black text-slate-800 mb-6 flex items-center gap-3"><Icon name="layers" className="text-indigo-500" /> Parcelas Ativas</h3>
                            <form onSubmit={addInstallment} className="flex flex-col gap-4 mb-8 bg-slate-50 p-5 md:p-6 rounded-3xl border border-dashed border-slate-200">
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                    <input type="text" placeholder="Item parcelado" value={newInstallDesc} onChange={(e) => setNewInstallDesc(e.target.value)} className="w-full bg-white border border-slate-200 rounded-2xl px-5 py-3 text-sm outline-none focus:ring-2 focus:ring-indigo-100" />
                                    <input type="text" placeholder="R$ Valor Mensal" value={newInstallValue} onChange={(e) => setNewInstallValue(e.target.value)} className="w-full bg-white border border-slate-200 rounded-2xl px-5 py-3 text-sm font-bold outline-none" />
                                </div>
                                <div className="flex gap-3">
                                    <input type="number" placeholder="Meses" value={newInstallMonths} onChange={(e) => setNewInstallMonths(e.target.value)} className="flex-1 bg-white border border-slate-200 rounded-2xl px-5 py-3 text-sm" />
                                    <button type="submit" className="bg-indigo-600 text-white px-6 md:px-8 py-3 rounded-2xl font-black hover:bg-indigo-700 transition-all flex items-center justify-center gap-2"><Icon name="plus" size={18}/><span className="hidden sm:inline">Salvar</span></button>
                                </div>
                            </form>
                            <div className="space-y-3">
                                {installments.length === 0 && <p className="text-center text-slate-300 py-6 italic text-sm">Organize as suas compras parceladas aqui.</p>}
                                {installments.map(inst => {
                                    const [sY, sM] = inst.startMonth.split('-').map(Number);
                                    const [selY, selM] = selectedMonth.split('-').map(Number);
                                    const diff = (selY * 12 + selM) - (sY * 12 + sM);
                                    const isActive = diff >= 0 && diff < inst.totalMonths;
                                    return (
                                        <div key={inst.id} className={`flex justify-between items-center p-4 rounded-2xl border transition-all ${isActive ? 'bg-slate-50 border-slate-100' : 'opacity-40 grayscale pointer-events-none'}`}>
                                            <div className="min-w-0 flex-1 pr-4">
                                                <p className="font-black text-slate-700 text-sm truncate">{inst.desc}</p>
                                                <p className="text-[10px] text-slate-400 font-bold uppercase">{isActive ? `Parc. ${diff + 1} de ${inst.totalMonths}` : 'Finalizada'}</p>
                                            </div>
                                            <div className="flex items-center gap-3 md:gap-5">
                                                <span className="font-black text-sm whitespace-nowrap">R$ {inst.value.toFixed(2)}</span>
                                                <button onClick={() => removeInstallment(inst.id)} className="text-slate-300 hover:text-rose-500 p-1"><Icon name="trash-2" size={16}/></button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </section>

                        <div className="space-y-6 md:space-y-10 order-1 lg:order-2">
                            {/* Simulador Mobile-First */}
                            <section className="bg-slate-900 text-white p-6 md:p-8 rounded-[2rem] md:rounded-[2.5rem] shadow-xl relative overflow-hidden">
                                <h3 className="text-xl md:text-2xl font-black mb-4 flex items-center gap-3 text-indigo-100"><Icon name="shopping-bag" className="text-indigo-400" /> Simulador</h3>
                                <p className="text-slate-400 text-[10px] font-bold uppercase mb-6">Proteção de Reserva Ativa</p>
                                <div className="flex flex-col sm:flex-row gap-3 mb-6">
                                    <input type="text" placeholder="Valor do produto" value={productPrice} onChange={(e) => setProductPrice(e.target.value)} className="flex-1 bg-slate-800 border border-slate-700 rounded-2xl px-5 py-4 text-white font-black text-lg outline-none focus:ring-2 focus:ring-indigo-500" />
                                    <button onClick={analyzePurchase} className="bg-indigo-600 hover:bg-indigo-500 px-8 py-4 rounded-2xl font-black transition-all shadow-xl shadow-indigo-600/20">Analisar</button>
                                </div>
                                {purchaseAnalysis && (
                                    <div className={`p-6 rounded-3xl border-l-8 animate-in slide-in-from-top duration-300 ${purchaseAnalysis.type === 'success' ? 'bg-emerald-500/10 border-emerald-500' : 'bg-rose-500/10 border-rose-500'}`}>
                                        <div className="flex items-center gap-2 mb-2 font-black uppercase text-[10px]">
                                            <Icon name={purchaseAnalysis.blockAtSight ? "shield-alert" : "check-circle-2"} size={16} className={purchaseAnalysis.blockAtSight ? "text-rose-400" : "text-emerald-400"} />
                                            {purchaseAnalysis.blockAtSight ? "À Vista Negado" : "Analise Ok"}
                                        </div>
                                        <p className="text-sm font-bold mb-4 leading-tight">{purchaseAnalysis.message}</p>
                                        {purchaseAnalysis.bestInstallment && (
                                            <div className="bg-black/40 p-5 rounded-2xl border border-white/5 font-black text-xl md:text-2xl text-center sm:text-left">
                                                {purchaseAnalysis.bestInstallment.count === 1 ? `Total: R$ ${purchaseAnalysis.bestInstallment.value.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}` : `${purchaseAnalysis.bestInstallment.count}x de R$ ${purchaseAnalysis.bestInstallment.value.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </section>

                            {/* Gastos Fixos Layout Compacto */}
                            <section className="bg-white p-6 md:p-8 rounded-[2rem] border border-slate-100 shadow-sm">
                                <h3 className="text-lg md:text-xl font-black text-slate-800 mb-6 flex items-center gap-3"><Icon name="tv" className="text-indigo-500" /> Gastos Fixos</h3>
                                <form onSubmit={addFixed} className="flex flex-col sm:flex-row gap-3 mb-6">
                                    <input type="text" placeholder="Nome (ex: Netflix)" value={newFixedDesc} onChange={(e) => setNewFixedDesc(e.target.value)} className="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-indigo-100" />
                                    <div className="flex gap-2">
                                        <input type="text" placeholder="R$" value={newFixedValue} onChange={(e) => setNewFixedValue(e.target.value)} className="w-24 bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm font-black" />
                                        <button type="submit" className="bg-indigo-600 text-white p-3 rounded-xl hover:bg-indigo-700 transition-all shadow-md shadow-indigo-100"><Icon name="plus" /></button>
                                    </div>
                                </form>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-[250px] overflow-y-auto pr-1 custom-scrollbar">
                                    {fixedExpenses.map(fixed => (
                                        <div key={fixed.id} className="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex justify-between items-center group">
                                            <span className="text-[10px] font-black uppercase truncate pr-2 text-slate-600">{fixed.desc}</span>
                                            <div className="flex items-center gap-2">
                                                <span className="text-xs font-black text-slate-800">R$ {fixed.value.toFixed(2)}</span>
                                                <button onClick={() => removeFixed(fixed.id)} className="text-slate-200 hover:text-rose-500 transition-colors"><Icon name="trash-2" size={14}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </div>
                    </div>

                    {/* Rodapé Dinâmico: Variáveis e Investimentos */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-10 mt-6 md:mt-10 mb-20">
                        <section className="bg-white p-6 md:p-8 rounded-[2rem] shadow-sm border border-slate-100">
                            <h3 className="text-lg md:text-xl font-black text-slate-800 mb-8 flex items-center gap-3"><Icon name="pie-chart" className="text-rose-500" /> Gastos do Mês</h3>
                            <form onSubmit={addVariable} className="space-y-4 mb-8 bg-slate-50/50 p-5 rounded-3xl border border-slate-100">
                                <div className="flex flex-col sm:flex-row gap-3">
                                    <select value={expenseCat} onChange={(e) => setExpenseCat(e.target.value)} className="flex-1 bg-white border border-slate-200 rounded-2xl px-5 py-4 font-black outline-none appearance-none">
                                        {expenseCategories.map(cat => <option key={cat.id} value={cat.id}>{cat.id}</option>)}
                                    </select>
                                    <input type="text" placeholder="R$ Valor" value={expenseValue} onChange={(e) => setExpenseValue(e.target.value)} className="w-full sm:w-32 bg-white border border-slate-200 rounded-2xl px-5 py-4 font-black text-rose-600 outline-none" />
                                </div>
                                {expenseCat === 'Outros' && (
                                    <input type="text" placeholder="O que você comprou?" value={expenseDesc} onChange={(e) => setExpenseDesc(e.target.value)} className="w-full bg-white border border-slate-200 rounded-2xl px-5 py-3 font-medium outline-none" />
                                )}
                                <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black hover:bg-black transition-all shadow-lg">Lançar Gasto</button>
                            </form>
                            <div className="space-y-2 max-h-[300px] overflow-y-auto pr-2 custom-scrollbar">
                                {variableExpenses.map(e => (
                                    <div key={e.id} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl hover:bg-white border border-transparent hover:border-slate-200 transition-all group">
                                       <span className="font-black text-slate-700 text-sm truncate pr-2">{e.desc}</span>
                                       <div className="flex items-center gap-3 shrink-0">
                                         <span className="font-black text-rose-500 text-sm">R$ {e.value.toFixed(2)}</span>
                                         <button onClick={() => removeVariable(e.id)} className="text-slate-200 group-hover:text-rose-500 transition-colors"><Icon name="trash-2" size={16}/></button>
                                       </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        <section className="bg-white p-6 md:p-8 rounded-[2rem] shadow-sm border border-slate-100">
                            <h3 className="text-lg md:text-xl font-black text-slate-800 mb-8 flex items-center gap-3"><Icon name="coins" className="text-emerald-500" /> Reserva Mensal</h3>
                            <div className="mb-6 bg-emerald-50 p-5 rounded-3xl border border-emerald-100 text-[11px] font-bold text-emerald-800 flex items-center gap-3 italic">
                                <Icon name="target" size={20} className="text-emerald-500"/> Meta Mínima: R$ {MIN_INVESTMENT_GOAL.toLocaleString('pt-BR')}
                            </div>
                            <form onSubmit={addInvestment} className="flex gap-3 mb-8">
                                <input type="text" placeholder="Valor do aporte" value={investValue} onChange={(e) => setInvestValue(e.target.value)} className="flex-1 bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 font-black text-emerald-600 outline-none focus:ring-2 focus:ring-emerald-100" />
                                <button type="submit" className="bg-emerald-600 text-white px-6 md:px-8 rounded-2xl font-black hover:bg-emerald-700 transition-all shadow-lg">Aportar</button>
                            </form>
                            <div className="space-y-2 max-h-[300px] overflow-y-auto pr-2 custom-scrollbar">
                                {rawInvestments.map(i => (
                                    <div key={i.id} className="flex justify-between items-center p-4 bg-emerald-50/40 rounded-2xl border border-emerald-100 group transition-all">
                                        <span className="font-black text-emerald-900 text-sm italic truncate pr-2">Investimento Realizado</span>
                                        <div className="flex items-center gap-3 shrink-0">
                                            <span className="font-black text-emerald-600 text-sm">R$ {i.value.toFixed(2)}</span>
                                            <button onClick={() => removeInvest(i.id)} className="text-emerald-200 group-hover:text-rose-500 transition-colors"><Icon name="trash-2" size={16}/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
